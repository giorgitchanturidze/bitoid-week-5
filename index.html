<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <script defer src="app.js">
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>

</head>

<body class="bg-very_dark">
  <!--bg-light_grey-50 dark:-->
  <div class="relative ">
    <!-- Banner -->
    <nav class="flex rounded-bl-full bg-violet p-12">
      <!-- h1 -->
      <h1 class="text-white text-2xl">Devjobs</h1>
      <!-- Dark/light mode -->
      <button id="theme-toggle" type="button"
        class="absolute bottom-3 right-20 text-white dark:text-white hover:bg-light_violet dark:hover:bg-gray focus:outline-none focus:ring-0 focus:ring-light_violet dark:focus:ring-gray rounded-lg text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>

    </nav>
  </div>
  <!-- Search bar -->
  <!-- search sections -->
  <form>
    <div class="relative inset-x-0 w-3/5 mx-auto -mt-8 ">
      <!-- Job search -->
      <div class="grid grid-cols-3 gap-0.5 ">
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
        <div class="relative">
          <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg width=" 24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M16.024 15.0588H17.1123L23.9435 21.9037L21.9037 23.9435L15.0588 17.1123V16.0308L14.6824 15.6544C13.1286 16.9891 11.1093 17.7968 8.89842 17.7968C3.98374 17.7968 0 13.8131 0 8.89842C0 3.98374 3.98381 0 8.89842 0C13.813 0 17.7968 3.98374 17.7968 8.89842C17.7968 11.1093 16.9891 13.1286 15.6475 14.6824L16.024 15.0588ZM2.73799 8.89842C2.73799 12.3003 5.49651 15.0588 8.89842 15.0588C12.3003 15.0588 15.0588 12.3003 15.0588 8.89842C15.0588 5.49651 12.3003 2.73799 8.89842 2.73799C5.49651 2.73799 2.73799 5.49651 2.73799 8.89842Z"
                fill="#5964E0" />
            </svg>
          </div>
          <input type="search"
            class="block p-4 pl-10 w-full text-sm rounded-l-lg border text-very_dark bg-white border-white focus:ring-blue-500 focus:border-blue-500 dark:bg-dark dark:border-dark dark:placeholder-grey dark:text-white"
            placeholder="Enter desired job..." required="">
        </div>
        <!-- Location -->
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
        <div class="relative">
          <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg width="17" height="24" viewBox="0 0 17 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M8.4477 0C10.6804 0 12.7796 0.870546 14.3585 2.45105C17.2803 5.37556 17.6434 10.8781 15.1348 14.2255L8.4477 23.894L1.75057 14.2119C-0.747997 10.8781 -0.384894 5.37556 2.53693 2.45105C4.11575 0.870546 6.21459 0 8.4477 0ZM5.47357 8.29091C5.47357 9.97484 6.84272 11.3455 8.52485 11.3455C10.207 11.3455 11.5761 9.97484 11.5761 8.29091C11.5761 6.60698 10.207 5.23636 8.52485 5.23636C6.84272 5.23636 5.47357 6.60698 5.47357 8.29091Z"
                fill="#5964E0" />
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block p-4 pl-10 w-full text-sm border text-very_dark bg-white border-white  focus:ring-blue-500 focus:border-blue-500 dark:bg-dark dark:border-dark dark:placeholder-grey dark:text-white"
            placeholder="Filter by location..." required="">
        </div>
        <!-- checkbox -->
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
        <div class="relative">
          <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <input id="default-checkbox" type="checkbox" value=""
              class="w-4 h-4 accent-violet  text-violet bg-gray-100 rounded border-violet focus:ring-violet dark:focus:ring-violet dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          </div>
          <label for="default-checkbox"
            class="block p-4 pl-10 rounded-r-lg text-sm border text-very_dark bg-white border-white focus:ring-blue-500 focus:border-blue-500 dark:bg-dark dark:border-dark dark:placeholder-grey dark:text-white"">Full Time Only</label>
            <button type=" submit"
            class="bg-violet hover:bg-light_violet text-white absolute right-2.5 bottom-2.5  focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 dark:bg-violet dark:hover:bg-light_violet">Search</button>
        </div>
      </div>
    </div>
  </form>



  
  <!-- CARDS -->
  <div class="grid grid-cols-3 gap-5 ">
  <div
    class="relative max-w-md mx-auto md:max-w-2xl min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-xl mt-16">
    <div class="px-6">
      <div class="flex flex-wrap justify-center">

          <div class="relative">
            <img

              class="align-middle border-none absolute -m-6 -ml-1 lg:-ml-1 max-w-[150px]" />
          </div>
        </div>
        <!-- photos followers following -->
        <div class="w-full text-center mt-20">
          <div class="flex justify-center lg:pt-4 pt-8 pb-0">
            <!-- photo -->
            <div class="p-3 text-center">
              <span class="text-xl font-bold block uppercase tracking-wide text-slate-700">3,360</span>
              <span class="text-sm text-slate-400">Photos</span>
            </div>
            <!-- followers -->
            <div class="p-3 text-center">
              <span class="text-xl font-bold block uppercase tracking-wide text-slate-700">2,454</span>
              <span class="text-sm text-slate-400">Followers</span>
            </div>
            <!-- following -->
            <div class="p-3 text-center">
              <span class="text-xl font-bold block uppercase tracking-wide text-slate-700">564</span>
              <span class="text-sm text-slate-400">Following</span>
            </div>
          </div>
        </div>
      </div>
      <!-- name and location -->
      <div class="text-center mt-2">
        <h3 class="text-2xl text-slate-700 font-bold leading-normal mb-1">Mike Thompson</h3>
        <div class="text-xs mt-0 mb-2 text-slate-400 font-bold uppercase">
          <i class="fas fa-map-marker-alt mr-2 text-slate-400 opacity-75"></i>Paris, France
        </div>
      </div>
      <!-- bio -->
      <div class="mt-6 py-6 border-t border-slate-200 text-center">
        <div class="flex flex-wrap justify-center">

            <p class="font-light leading-relaxed text-slate-600 mb-4">An artist of considerable range, Mike is the name
              taken by Melbourne-raised, Brooklyn-based Nick Murphy writes, performs and records all of his own music,
              giving it a warm.</p>
            <a href="javascript:;" class="font-normal text-slate-700 hover:text-slate-400">Follow Account</a>
          </div>
        </div>
      </div>

  </div>
